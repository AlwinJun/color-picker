<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Lighten/Darken Color</h1>
      <div class="stack">
        <label for="color-text">Color (Hex)</label>
        <input type="text" id="hexColor" placeholder="#000000" />
        <label for="slider" id="sliderRange">0%</label>
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          class="slider"
          id="slider"
        />
        <p>Input color</p>
        <div class="box" id="colorInput"></div>
        <p>Altered input color <span id="alterHexText">#ffffff</span></p>
        <div class="box" id="alteredColor"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
