<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Lighten/Darken Color</h1>
      <div class="stack">
        <label for="color-text">Color (Hex)</label>
        <input type="text" id="hexColor" placeholder="#c7ccd4" />
        <!-- Toggle -->
        <div class="toggle">
          <p class="toggle-text selected">Lighten</p>
          <div class="toggle-btn" id="toggleBtn">
            <div id="inner-circle"></div>
          </div>
          <p class="toggle-text">Darken</p>
        </div>

        <label for="slider" id="sliderRange">0%</label>
        <input type="range" min="0" max="100" value="0" class="slider" id="slider" />

        <p>Input color</p>
        <div class="box" id="colorInput"></div>

        <p>Altered input color <span id="alterHexText"></span></p>
        <div class="box" id="alteredColor"></div>
      </div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
